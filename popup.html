<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">YouTube Transcript</h1>
        
        <div class="container__btn">
            <button class="btn btn-shine" id="getTranscript">
                <i class="fas fa-closed-captioning"></i>
                <span>Get Transcript</span>
            </button>
            <button class="btn btn-shine" id="copyTranscript">
                <i class="fas fa-copy"></i>
                <span>Copy</span>
            </button>
            <button class="btn btn-gradients" id="getSummary">
                <i class="fas fa-magic"></i>
                <span>Summarize</span>
            </button>
        </div>
        
        <div class="transcript-container">
            <textarea id="transcript" placeholder="Click 'Get Transcript' to start..." readonly></textarea>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>Processing...</span>
        </div>
        
        <div class="error-message" id="error"></div>
        
        <div class="summary-container" id="summaryContainer" style="display: none;">
            <div class="summary-title">
                <i class="fas fa-star"></i>
                Summary
            </div>
            <div class="summary-text" id="summaryText"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
